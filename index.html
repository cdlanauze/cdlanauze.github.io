
<!DOCTYPE html>
<html>
<head>
  <style>{
       background:
          url(sweettexture.jpg)    /* image */
          top center / 200px 200px /* position / size */
          no-repeat                /* repeat */
          fixed                    /* attachment */
          padding-box              /* origin */
          content-box              /* clip */
          white;                     /* color */
     

     h1 {
       color: navy;
       font-family:Verdana, Geneva, Tahoma, sans-serif;
     }


       .button-18 {
       align-items: center;
       background-color: #0A66C2;
       border: 0;
       border-radius: 100px;
       box-sizing: border-box;
       color: #ffffff;
       cursor: pointer;
       display: inline-flex;
       font-family: -apple-system, system-ui, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
       font-size: 16px;
       font-weight: 600;
       justify-content: center;
       line-height: 20px;
       max-width: 480px;
       min-height: 40px;
       min-width: 0px;
       overflow: hidden;
       padding: 0px;
       padding-left: 20px;
       padding-right: 20px;
       text-align: center;
       touch-action: manipulation;
       transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
       user-select: none;
       -webkit-user-select: none;
       vertical-align: middle;
       }

       .button-18:hover,
       .button-18:focus { 
       background-color: #16437E;
       color: #ffffff;
       }

       .button-18:active {
       background: #09223b;
       color: rgb(255, 255, 255, .7);
       }

       .button-18:disabled { 
       cursor: not-allowed;
       background: rgba(0, 0, 0, .08);
       color: rgba(0, 0, 0, .3);
       }
   }
     <style>
</head>
<body>

<h1>UdeM Schedule Organizer</h1>

<button class="button-18" role="button">Generate Schedule</button> 

<table>
    <tr>

    </tr>
    <tr>
      <td>

      </td>

          <input type="text" name="w1" value="">

        </td>
    </tr>
    <tr>
      <td><input type="text" name="c2" value=""></td>
      <td>
          <input type="text" name="w2" value="">

        </td>
    </tr>
    <tr>
      <td><input type="text" name="c3" value=""></td>
      <td>
          <input type="text" name="w3" value="">
          <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox">
        </td>
    </tr>
    <tr>
      <td><input type="text" name="c4" value=""></td>
      <td>
          <input type="text" name="w4" value="">

        </td>
    </tr>
    <tr>
      <td><input type="text" name="c5" value=""></td>

  </table> 

</body>
</html>
